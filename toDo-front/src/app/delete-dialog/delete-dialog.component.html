<div class="delete-dialog">
  <div class="content">
    <h2>Delete Confirmation</h2>
    <p>Are you sure you want to delete?</p>
    <div class="actions">
      <button mat-button (click)="onDelete()">Delete</button>
      <button mat-button (click)="onClose()">Cancel</button>
    </div>
  </div>
</div>
